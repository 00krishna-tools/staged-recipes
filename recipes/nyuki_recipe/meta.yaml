{% set name = "nyuki" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source: 
  url: https://github.com/00krishna-tools/nyuki/archive/v{{ version }}.tar.gz
  sha256: 88e943eed59d5ca95d6716b22b47c71a7b7c9323a71348a4623e329bb66d7ae7

build:
  noarch: python
  number: 0
#  skip: true  # [py<36]
  entry_points:
    - nyuki = nyuki.nyuki:nyuki
#  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >3.5
    - pip
    - numpy >=1.18.5
    - pandas
    - rasterio
    - click >=7
    - tqdm
    - geopandas
    - Pillow
    - libwebp
  run:
    - python >3.5
    - numpy >=1.18.5
    - pandas
    - rasterio
    - click >=7
    - tqdm
    - geopandas
    - Pillow
    - libwebp

test:
  imports:
    - nyuki
  requires:
    - pytest
    - pytest-runner

about:
  home: https://github.com/00krishna-tools/nyuki
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: "A geospatial library for humans. "

  description: "Nyuki: a geospatial library for humans"
  #doc_url: https://simplejson.readthedocs.io/
  #dev_url: https://github.com/00krishna-tools/nyuki

extra:
  recipe-maintainers:
    - 00krishna
